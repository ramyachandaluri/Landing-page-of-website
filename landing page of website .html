<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamX - OTT Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    html { scroll-behavior: smooth; }
    body {
      background: url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* overlay darkness */
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.8); padding: 20px 40px;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }

    .logo { font-size: 1.8em; font-weight: bold; color: #e50914; }
    nav a { margin-left: 20px; color: #fff; text-decoration: none; }
    nav a:hover { color: #e50914; }

    .hero {
      height: 80vh;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; text-align: center;
    }

    .hero h1 { font-size: 3em; margin-bottom: 10px; text-shadow: 2px 2px 5px #000; }
    .hero p { font-size: 1.2em; margin-bottom: 30px; text-shadow: 1px 1px 3px #000; }

    .btn {
      background: #e50914; border: none; padding: 15px 30px;
      font-size: 1em; color: white; cursor: pointer; border-radius: 5px;
    }
    .btn:hover { background: #b0060d; }

    .categories { padding: 40px 20px; }
    .categories h2 { margin-bottom: 20px; color: #e50914; }

    .row {
      display: flex; overflow-x: auto;
    }

    .card {
      flex: 0 0 auto; width: 180px;
      margin-right: 15px; border-radius: 8px;
      background-color: #222; cursor: pointer;
      overflow: hidden; transition: transform 0.3s ease;
    }

    .card img { width: 100%; display: block; }
    .card:hover { transform: scale(1.1); }

    footer {
      text-align: center; padding: 20px; background: #000; color: #999;
    }

    .row::-webkit-scrollbar { display: none; }

    #loginModal, #videoModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      z-index: 1000;
      width: 90%; max-width: 400px;
    }

    #loginModal input {
      width: 100%; padding: 10px;
      margin-top: 10px; border: none; border-radius: 5px;
    }

    #loginModal button {
      margin-top: 15px; padding: 10px 20px;
      background: #e50914; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }

    #videoModal video {
      width: 100%;
      border-radius: 10px;
    }

    #loginModal button:hover,
    #videoModal button:hover { background: #b0060d; }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 900;
    }

    #videoModal {
      max-width: 700px;
    }

    #videoModal button {
      margin-top: 10px;
      background: #e50914;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">StreamX</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#movies">Movies</a>
      <a href="#series">Series</a>
      <a href="#login" onclick="openModal()">Login</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Unlimited Movies, TV Shows & More</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <button class="btn" onclick="openModal()">Get Started</button>
  </section>

  <section class="categories" id="movies">
    <h2>Trending Movies</h2>
    <div class="row">
      <div class="card" onclick="playVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
        <img src="https://picsum.photos/200/300?random=11" alt="Movie 1">
      </div>
      <div class="card" onclick="playVideo('https://www.w3schools.com/html/movie.mp4')">
        <img src="https://picsum.photos/200/300?random=12" alt="Movie 2">
      </div>
      <div class="card" onclick="playVideo('https://media.w3.org/2010/05/sintel/trailer.mp4')">
        <img src="https://picsum.photos/200/300?random=13" alt="Movie 3">
      </div>
    </div>
  </section>

  <section class="categories" id="series">
    <h2>Popular Series</h2>
    <div class="row">
      <div class="card" onclick="playVideo('https://media.w3.org/2010/05/bunny/movie.mp4')">
        <img src="https://picsum.photos/200/300?random=21" alt="Series 1">
      </div>
      <div class="card" onclick="playVideo('https://www.w3schools.com/html/movie.mp4')">
        <img src="https://picsum.photos/200/300?random=22" alt="Series 2">
      </div>
      <div class="card" onclick="playVideo('https://media.w3.org/2010/05/sintel/trailer.mp4')">
        <img src="https://picsum.photos/200/300?random=23" alt="Series 3">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 StreamX OTT Platform. All rights reserved.</p>
  </footer>

  <!-- Overlay -->
  <div id="overlay" onclick="closeAllModals()"></div>

  <!-- Login Modal -->
  <div id="loginModal">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="closeAllModals()">Cancel</button>
  </div>

  <!-- Video Modal -->
  <div id="videoModal">
    <video id="trailerVideo" controls autoplay></video>
    <button onclick="closeAllModals()">Close</button>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeAllModals() {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("videoModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";

      const video = document.getElementById("trailerVideo");
      video.pause();
      video.src = "";
    }

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!validateEmail(email)) {
        alert("❌ Enter a valid email.");
        return;
      }

      if (password.length < 6) {
        alert("❌ Password must be at least 6 characters.");
        return;
      }

      alert("✅ Login successful!");
      closeAllModals();
    }

    function playVideo(videoUrl) {
      const video = document.getElementById("trailerVideo");
      video.src = videoUrl;
      document.getElementById("videoModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
  </script>

</body>
</html>
